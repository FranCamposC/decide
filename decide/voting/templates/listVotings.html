{% extends "base.html" %}
{% load i18n static %}

{% block extrahead %}
    <link type="text/css" rel="stylesheet"
         href="https://unpkg.com/bootstrap/dist/css/bootstrap.min.css" />
    <link href="https://getbootstrap.com/docs/5.2/assets/css/docs.css" rel="stylesheet">
    <link type="text/css" rel="stylesheet" href="{% static "booth/style.css" %}" />
{% endblock %}
{%block content%}
<style>
   .option-element {
       margin-right: 1em;
   }
</style>

<div id="app-booth">
   <div id="admin-census">
       <!-- Navbar -->
       <nav class="navbar navbar-dark bg-primary">
           <div class="container-fluid">
               <div class="navbar-brand" >Decide</div>
           </div>
       </nav>
   </div>
   <br>
   <h1 style="text-align:center ;">Listado de votaciones</h1>
   <div class="d-flex flex-column">
    <a href="/voting/create" class="btn btn-primary">Crear votacion</a>
  </div>
   <div class="row">
    
       {% for object in votings %}
            <div class="col-md-4">
                <br>
                <div class="card">

                   <div class="card-body">
                       <h4 class="card-title">{{object.desc}}</h4>
                       <hr>
                       <div class="d-flex flex-column">
                           <a href="/voting/edit/{{object.pk}}" class="btn btn-primary">Editar</a>
                           <a href="/voting/delete/{{object.pk}}" class="btn btn-danger" onclick="return confirm('¿Estás seguro de que quieres eliminar esta votacion?');">Eliminar</a>
                       </div>
                   </div>
                </div>
            </div>
       {% endfor %}
    </div>
{%endblock%}
