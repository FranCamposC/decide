{% extends "base.html" %}
{% load i18n static %}

{% block extrahead %}
    <link type="text/css" rel="stylesheet"
         href="https://unpkg.com/bootstrap/dist/css/bootstrap.min.css" />
    <link href="https://getbootstrap.com/docs/5.2/assets/css/docs.css" rel="stylesheet">
    <link type="text/css" rel="stylesheet" href="{% static "booth/style.css" %}" />
{% endblock %}
{%block content%}
<style>
   .option-element {
       margin-right: 1em;
   }
</style>

<div id="app-booth">
   <div id="admin-census">
       <!-- Navbar -->
       <nav class="navbar navbar-dark bg-primary">
           <div class="container-fluid">
            <a class="navbar-brand" href="/">Decide</a>
           </div>
       </nav>
   </div>
   <br>
<div class="col">
    <h1 style="text-align:center ; ">Editar votacion: {{voting.name}}</h1>
        <form method="post" enctype="multipart/form-data"> {% csrf_token %}
            <div class="form-group" style="padding: 25px; padding-bottom: 0px;">
            <h4 >Nombre
                <input id="name" type="text" name="name" class="form-control" placeholder="Name">
            </h4>
            </div>

            <div class="form-group" style="padding: 25px; padding-bottom: 0px;">
            <h4>Descripcion
            <div class="form-group">
                <input id="desc" type="text" name="desc" class="form-control" placeholder="Descripcion">
            </h4>
            </div>

            <div class="form-group" style="padding: 25px; padding-bottom: 0px;">
            <h4>Pregunta
            <div class="form-group">
                <select id="question" name="question" class="form-control">
                    {% for question in questions %}
                        <option value="{{ question.id }}">{{ question.desc }}</option>
                    {% endfor %}
                </select>
            </h4>
            </div>
            <div style="padding: 25px; padding-bottom: 0px;">
            <button type="submit" class="btn btn-primary">Registrar</button>
            </div>
        </form>
</div>

<script>

    window.onload = function(){

        var name = "{{ voting.name }}"; 
        document.getElementById('name').value = name;

        var desc = "{{ voting.desc }}";
        document.getElementById('desc').value = desc;

        var question = "{{ voting.question }}";
        document.getElementById('question').value = question;

    };
</script>
{% endblock %}
