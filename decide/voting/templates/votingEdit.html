{% extends "base.html" %}
{% load i18n static %}

{% block extrahead %}
    <link type="text/css" rel="stylesheet"
         href="https://unpkg.com/bootstrap/dist/css/bootstrap.min.css" />
    <link href="https://getbootstrap.com/docs/5.2/assets/css/docs.css" rel="stylesheet">
    <link type="text/css" rel="stylesheet" href="{% static "booth/style.css" %}" />
{% endblock %}
{%block content%}
<style>
   .option-element {
       margin-right: 1em;
   }
</style>

<div id="app-booth">
   <div id="admin-census">
       <!-- Navbar -->
       <nav class="navbar navbar-dark bg-primary">
           <div class="container-fluid">
               <div class="navbar-brand" >Decide</div>
           </div>
       </nav>
   </div>
   <br>
<div class="col">
    <h2>Editar votacion: {{voting.name}}</h2>
        <form method="post" enctype="multipart/form-data"> {% csrf_token %}
            
            <h3>Nombre</h3>
            <div class="form-group">
                <input id="name" type="text" name="name" class="form-control" placeholder="Name">
                <br>

            <h3>Descripcion</h3>
            </div>
            <div class="form-group">
                <input id="desc" type="text" name="desc" class="form-control" placeholder="Descripcion">
                
            </div>
            <br>

            <h3>Pregunta</h3>
            <div class="form-group">
                <select id="question" name="question" class="form-control" style="min-width:60px;">
                    <option value="">---</option>
                    {% for question in questions %}
                        <option value="{{ question.id }}">{{ question.desc }}</option>
                    {% endfor %}
                </select>
            <br>
            <button type="submit" class="btn btn-primary">Registar</button>
         
        </form>
</div>

<script>

    window.onload = function(){

        var name = "{{ voting.name }}"; 
        document.getElementById('name').value = name;

        var desc = "{{ voting.desc }}";
        document.getElementById('desc').value = desc;

        var question = "{{ voting.question }}";
        document.getElementById('question').value = question;

    };
</script>
{% endblock %}
