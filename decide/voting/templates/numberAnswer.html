{% extends "base.html" %}
{% load i18n static %}

{% block extrahead %}
    <link type="text/css" rel="stylesheet"
         href="https://unpkg.com/bootstrap/dist/css/bootstrap.min.css" />
    <link href="https://getbootstrap.com/docs/5.2/assets/css/docs.css" rel="stylesheet">
    <link type="text/css" rel="stylesheet" href="{% static "booth/style.css" %}" />
{% endblock %}
{%block content%}
<style>
   .option-element {
       margin-right: 1em;
   }
</style>

<div id="app-booth">
   <div id="admin-census">
       <!-- Navbar -->
       <nav class="navbar navbar-dark bg-primary">
           <div class="container-fluid">
            <a class="navbar-brand" href="/">Decide</a>
           </div>
       </nav>
   </div>
   <br>
   <form class="center-form" method="post">
    {% csrf_token %}
    <h3>¿De que tipo es la pregunta que quieres realizar?</h3>
    <div class="form-group" style="padding-bottom: 25px;">
        <select id="type" name="type" class="form-control">
            {% for t in types %}
                <option value="{{ t }}">{{ t }}</option>
            {% endfor %}
        </select>
    </div>
    <br>
    <h3>¿Cuantas respuestas quieres que tenga tu pregunta?</h3>
  
    <div class="input-container">
      <input name="number" type="number" min="2" max="10">
      <button type="submit" class="btn btn-danger btn-sm">Confirmar</button>
    </div>
  
  </form>

<style>
    .center-form {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 50vh; /* This will cover the full height of the viewport */
        flex-direction: column;
    }
</style>
    
{%endblock%}
