{% extends "base.html" %}
{% load i18n static %}

{% block extrahead %}
    <link type="text/css" rel="stylesheet"
         href="https://unpkg.com/bootstrap/dist/css/bootstrap.min.css" />
    <link href="https://getbootstrap.com/docs/5.2/assets/css/docs.css" rel="stylesheet">
    <link type="text/css" rel="stylesheet" href="{% static "booth/style.css" %}" />
{% endblock %}
{%block content%}
<style>
   .option-element {
       margin-right: 1em;
   }
</style>

<div id="app-booth">
   <div id="admin-census">
       <nav class="navbar navbar-dark bg-primary">
           <div class="container-fluid">
               <div class="navbar-brand" >Decide</div>
           </div>
       </nav>
   </div>
   <br>
   <h1 style="text-align:center">Crear un censo</h1>
    <form method="post">{% csrf_token %}
        <div class="form-group" style="padding:25px; padding-bottom:0px;">
            <h4>Votaci√≥n:
                <select id="v" name="v" class="form-control">
                    {% for voting in votings %}
                        <option value="{{ voting.id }}">{{ voting.name }}</option>
                    {% endfor %}
                </select>
            </h4>
        </div>
        <div class="form-group" style="padding:25px; padding-bottom:0px;">
            <h4>Usuarios:
                <select id="u" name="u" class="form-control" multiple>
                    {% for user in users %}
                        <option value="{{ user.id }}">{{ user.username }}</option>
                    {% endfor %}
                </select>
            </h4>
        </div>
        <div style="padding:25px; padding-bottom:0px;">
            <button type="submit" class="btn btn-primary">Crear</button>
        </div>
    </form>
{%endblock%}
