{% extends "base.html" %}
{% load i18n static %}

{% block extrahead %}
    <link type="text/css" rel="stylesheet"
         href="https://unpkg.com/bootstrap/dist/css/bootstrap.min.css" />
    <link href="https://getbootstrap.com/docs/5.2/assets/css/docs.css" rel="stylesheet">
    <link type="text/css" rel="stylesheet" href="{% static "booth/style.css" %}" />
{% endblock %}
{%block content%}
<style>
   .option-element {
       margin-right: 1em;
   }
</style>

<div id="app-booth">
    <div id="admin-census">
       <!-- Navbar -->
       <nav class="navbar navbar-dark bg-primary">
           <div class="container-fluid">
               <a class="navbar-brand" href="/">Decide</a>
           </div>
       </nav>
    </div>
    <br>
    <h1 style="text-align:center">Listado de censos</h1>
        <div class="d-flex flex-column">
            <a href="/census/create" style="width: 200px; align-self: center;" class="btn btn-primary">Crear censo</a>
        </div>
    <div class="row">
        {% for voting, voters in object_list %}
            <div class="col-md-4">
                <br>
                <div class="card">

                   <div class="card-body">
                       <h4 class="card-title">{{voting.name}}</h4>
                       <hr>
                       <div class="d-flex flex-column">
                           <a href="/census/edit/{{voting.pk}}" class="btn btn-primary">Editar</a>

                           <a href="/census/delete/{{voting.pk}}" class="btn btn-danger" onclick="return confirm('¿Estás seguro de que quieres eliminar este elemento?');">Eliminar</a>
                       </div>
                   </div>
                </div>
            </div>
        {% endfor %}
    </div>
{%endblock%}
